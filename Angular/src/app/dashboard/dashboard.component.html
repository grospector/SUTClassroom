<div class="main-content">
    <div class="container-fluid">
        <div class="row">   
            <div class="col-md-12">
                
            </div>

<!--             [routerLink]="['/dashboard',subject.subjectCode]"
 -->       
            <div class="card">
                <div class="card-header card-header-tabs card-header-primary" >
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Tasks:</span>
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item" *ngFor="let subject of subjects;let i = index">
                                    <a mat-button class="nav-link" (click)="show(i)" data-toggle="tab">
                                        <i class="material-icons">code</i>
                                        {{subject.subjectName}}
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                  
                
            </div>
            
        </div>
        
      </div>
      <div class="card card-chart">      
            <div class="card-header card-header-warning">
                  <div class="ct-chart" id="websiteViewsChart"></div>
              </div>
              <div class="card-body">
                  <h4 class="card-title">{{subjectname}}</h4>
                  <p class="card-category">modegrade : {{modegrade}}</p>
              </div>
              <div class="card-footer">
                  <div class="stats">
                      <i class="material-icons">access_time</i>Score Update : {{subjectupdate}} Student Update : {{stdupdate}}
                  </div>
              </div>
          </div>
    </div>
